
<section id="aboutme" class="text-gray-400 bg-gray-900 body-font py-8 ">
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 md:mb-0 mb-10">
      <img class="object-cover object-center rounded smaller-image" alt="hero" src="../../../assets/img/img-of-me/2.jpeg">
    </div>
    <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">{{ this.toggledAboutMe.title }}</h1>
      <p class="mb-8 leading-relaxed">{{ this.toggledAboutMe.description }}</p>
      <p class="mb-8 leading-relaxed">{{ this.toggledAboutMe.subTitle }}</p>
      <div class="flex justify-center">
        <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" (click)="changeText('My Journey')">My Journey</button>
        <button class="ml-4 inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" (click)='changeText("Skills I have Learned")'>Skills</button>
        <button class="ml-4 inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" (click)="changeText('My Experience')">Experience</button>
      </div>
    </div>
  </div>
</section>
